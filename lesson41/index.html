<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Grid</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
</head>

<body>
    <div class="grid">
        <grid class="item header">
            <div class="menu">
                <ul>
                    <li>home</li>
                    <li>about us</li>
                    <li>contact</li>
                </ul>
            </div>

        </grid>
        <grid class="item left">
            <ul>
                <li>article1</li>
                <li>article2</li>
                <li>article3</li>
            </ul>
        </grid>
        <grid class="item center">article</grid>
        <grid class="item right">aside</grid>
        <grid class="item footer">footer</grid>
        <!-- <grid class="item"></grid>
        <grid class="item"></grid>
        <grid class="item"></grid>
        <grid class="item"></grid> -->
    </div>
</body>

</html>

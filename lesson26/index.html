<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3D-Transformation</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="parent">
            <div class="original div1">RotateX(150deg)</div>
        </div>
        <div class="parent">
            <div class="original div2">RotateY(45deg)</div>
        </div>
        <div class="parent">
            <div class="original div3">RotateY(45deg)</div>
        </div>
        <div class="parent">
            <div class="original div4">TranslateZ(-100px)</div>
        </div>
        <div class="parent">
            <div class="original div5">TranslateZ(100px)</div>
        </div>
        <div class="parent">
            <div class="original div6">TranslateX(100px)</div>
        </div>
        <div class="parent">
            <div class="original div7">TranslateX(-100px)</div>
        </div>
        <div class="parent">
            <div class="original div9">TranslateY(-100px)</div>
        </div>
        <div class="parent">
            <div class="original div8">TranslateY(100px)</div>
        </div>


    </body>
</html>

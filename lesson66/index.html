    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container-fluid my-form">
        <div class="row justify-content-center">
            <div class="col-9 col-md-6 col-lg-4 col-sm-6 col-xl-3 ">
                <div class="form-container">
                    <form action="" class="form-group   ">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">Wir werden Ihre E-Mail-Adresse auf keinen Fall an Dritte weitergeben</small>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" class="form-control" aria-describedby="passwordHelpBlock">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Das Kennwort muss mindestens acht Zeichen umfassen, die aus Buchstaben kombiniert mit Zahlen
                            oder Sonderzeichen bestehen.
                        </small>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox">
                            <label class="custom-control-label" for="checkbox">Erinnerung hinzufÃ¼gen</label>
                        </div>
                        <!-- <div class="form-check">
                            <label for="checkbox"> <input type="checkbox" name="" id="checkbox">
                                </label>
                        </div> -->
                        <input type="submit" class="btn btn-outline-secondary  btn-block" value="Einloggen">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

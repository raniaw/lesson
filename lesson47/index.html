<!DOCTYPE html>
<html lang="en">

<head>
    <title>Font-Awesome CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Allura|Architects+Daughter|Black+Ops+One|Cinzel+Decorative|Didact+Gothic|Diplomata|Great+Vibes|Gugi|Indie+Flower|Josefin+Slab|Lobster|Modak|Montserrat+Alternates|Muli|Nixie+One|Orbitron|Pacifico|Petit+Formal+Script|Pinyon+Script|Quicksand|Rajdhani|Raleway+Dots|Reem+Kufi|Righteous|Rochester|Satisfy|Syncopate|Tangerine|Ubuntu|Uncial+Antiqua"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Libre+Barcode+39|Michroma|Monoton|Petit+Formal+Script|Press+Start+2P|Syncopate|Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="w3-container w3-teal w3-center">
        <h1>Header</h1>
    </div>
    <img class="w3-image" src="https://picsum.photos/id/16/2500/1656" alt="">
    <table class="w3-table">
        <!-- <tr class="w3-blue"> -->
        <tr class=" w3-hover-amber w3-wide w3-border-amber">
            <th>Name
            </th>
            <th>Vorname</th>
        </tr>
        <tr class=" w3-hover-red w3-border-red">
            <td class="  w3-hover-purple">Maria</td>
            <td>Rempel</td>
        </tr>
        <tr class=" w3-hover-blue w3-border-blue">
            <td class="  w3-hover-purple">Denissa</td>
            <td>Rempel</td>
        </tr>
    </table>
    <ul class="w3-ul">
        <li>Name</li>
        <li>Vorname</li>
        <li>Alt</li>
    </ul>
    <br>
    <button class=" w3-hover-white w3-wide w3-border-blue w3-animate-bottom w3-round-xxlarge w3-blue w3-block">Senden</button>
    <div class=" w3-container w3-blue w3-right-align w3-border">
        <h3>footer</h3>
    </div>
</body>

</html>

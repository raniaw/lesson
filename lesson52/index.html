<body>
    <h1 class="title">Animation with Sass mixin</h1>


    <div class="animation-move"></div>
    <br>
    <div class="container">
        <div class="move"></div>
    </div>
    <br>
    <div class="container2">
        <div class="animation-slide-in-up"></div>
    </div>
    <br>
    <div class="container3">
        <div class="animation-slide-in-down"></div>
    </div>
    <br>
    <div class="container4">
        <div class="animation-slide-to-left"></div>
    </div><br>
    <div class="container5">
        <div class="animation-slide-to-right"></div>
    </div>
    <br>
    <div class="ball"></div>
    <br>
    <div class="gradient1"></div><br>
    <div class="gradient2"></div><br>
    <div class="gradient3"></div><br>
    <div class="gradient4"></div><br>
    <div class="gradient5"></div><br>
    <div class="gradient6"></div><br>
    <div class="gradient7"></div><br>
